<form [formGroup]="gameConfigForm" (ngSubmit)="startGame()" class="game-config-form">
  <div class="players-config" formGroupName="players">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Player 1</mat-card-title>
      </mat-card-header>
      <mat-card-content [formGroupName]="playerIds.ONE">
        <div class="button-toggle-group-wrapper">
          <mat-button-toggle-group formControlName="opponentType">
            <mat-button-toggle *ngFor="let opponentType of opponentTypes" [value]="opponentType">
              {{opponentType}}
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="'Player 1'">
        </mat-form-field>
        <mat-form-field class="mark-select" appearance="fill">
          <mat-select formControlName="mark">
            <mat-option *ngFor="let mark of marks" [value]="mark">
              {{mark}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <div class="start-button-wrapper">
      <button type="submit" mat-fab color="warn" [disabled]="!gameConfigForm.valid">
        Go!
      </button>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Player 2</mat-card-title>
      </mat-card-header>
      <mat-card-content [formGroupName]="playerIds.TWO">
        <div class="button-toggle-group-wrapper">
          <mat-button-toggle-group formControlName="opponentType">
            <mat-button-toggle *ngFor="let opponentType of opponentTypes" [value]="opponentType">
              {{opponentType}}
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="mark-select" appearance="fill">
          <mat-select formControlName="mark">
            <mat-option *ngFor="let mark of marks" [value]="mark">
              {{mark}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</form>
{{gameConfigForm.value | json}}
