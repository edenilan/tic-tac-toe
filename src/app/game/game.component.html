<button (click)="replayButtonClicked()">Replay</button>
<table>
  <tr *ngFor="let row of gameEngineService.board$|async; index as rowIndex">
    <td *ngFor="let cell of row; index as cellIndex"
        class="cell"
        (click)="cellClicked(rowIndex, cellIndex)">
      {{cell}}
    </td>
  </tr>
</table>
<div *ngIf="gameEngineService.winner$|async as winner" class="endgame">
  {{winner.name}} wins!
</div>
<div *ngIf="gameEngineService.tieGame$|async" class="endgame">
  Tie Game!
</div>
